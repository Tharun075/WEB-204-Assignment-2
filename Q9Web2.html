<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .box{
                width: 400px;
                height: 600px;
                padding: 20px;
                background-color: white; 
                font-family: Arial, sans-serif;
                background-color: white;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                max-width: 400px;

            }
            .details{
                width: auto;
                height: 10%;
                text-align: center;
                font-family: Arial, sans-serif;
            }
            .image-container {
                width: 100%; 
                height: 43%; 
                margin-top: 20px;
                border-radius: 90%; 
                overflow: hidden; 
            }
            .rating{
                width: auto;
                height: auto;
                padding-left: 95px;
                padding-top: 50px;
            }
        </style>
    </head>
    <body>
        <h1>Title</h1>
        <h2 style="font-family: 'Courier New', Courier, monospace; font-weight: bolder;">Panda Card</h2>
        <div class="box">

            <div class="image-container">
                <img src="https://dailycandidnews.com/wp-content/uploads/2024/02/360_F_554521329_ngmDQSjSrUSRnbK2xK0bkcprsinG9Xdv.jpg" alt="Panda Card">
            </div>
            <div class="details">
                <p style="font-family: 'Courier New', Courier, monospace; color: rgb(139, 197, 52); font-size:35px; font-weight: bold;"> John Doe</p>
                <p>Computer Science 1</p>
                <p>Computer Science 2</p>
                <h4 style="font-weight: bold;">Year: 3</h4>
            </div>
            <div class="rating">
                <img src="https://static.thenounproject.com/png/1149723-200.png" alt="Rating">
            </div>
        </div>
    </body>
</html>
