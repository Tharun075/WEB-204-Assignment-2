<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            table{
                width: 100%;
                border-collapse:collapse;
                margin: 20px auto;
            }
            th,td{
                border: 1px solid rgb(160, 160, 160);
                padding: 10px;
                text-align: left;
            }
            th{
                background-color: green;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th style="font-weight: bold;">Product Name</th>
                <th style="font-weight: bold;">Quantity</th>
                <th style="font-weight: bold;">Price per Unit</th>
                <th style="font-weight: bold;">Description</th>
                <th style="font-weight: bold;">Total Price</th>
            </tr>
            <tr>
                <td>Product 1</td>
                <td id="quantity1">2</td>
                <td id="price1">$10</td>
                <td>This is product 1</td>
                <td id="total1" style="font-weight: bold;">$0.00</td>
            </tr>
            <tr>
                <td>Product 2</td>
                <td id="quantity2">3</td>
                <td id="price2">$20</td>
                <td>This is product 2</td>
                <td id="total2" style="font-weight: bold;">$0.00</td>
            </tr>
            <tr>
                <td style="font-weight: bold; background-color: rgb(219, 219, 219);" colspan="4">Sum</td>
                <td style="font-weight: bold; background-color: rgb(219, 219, 219)">$0.00</td>
            </tr>
        </table>
        <script>
            function calcTotal(product){
                let grandTotal = 0; 
                for (let i = 1; i <= 2; i++) {
                    let priceText = document.getElementById(`price${i}`).textContent;
                    let price = parseFloat(priceText.replace("$", ""));
                
                    let quantity = parseFloat(document.getElementById(`quantity${i}`).textContent) || 0;
                
                    let total = price * quantity;
                    document.getElementById(`total${i}`).textContent = "$" + total.toFixed(2);
                    grandTotal += total;
                }
                document.querySelector('tr:last-child td:last-child').textContent = "$" + grandTotal.toFixed(2);
            }
            calcTotal();
        </script>
    </body>
</html>
